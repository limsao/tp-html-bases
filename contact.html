<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Formulaire de contact</title>
</head>

<body>
    <header>
        <img alt="logo du site" src="logo.jpg" width="90" height="90">
    </header>

    <hr>
    <main>

        <h3><strong>Formulaire de contact</strong></h3>

        <form>
            <label for="nomprenom">Nom prénom</label><br>
            <input type="text" id="nomprenom" name="nomprenom" placeholder="Nom prénom"><br><br>

            <label for="datedenaissance">Date de naissance</label><br>
            <input type="date" id="datedenaissance" name="datedenaissance"><br><br>

            <label for="sujet">Sujet</label><br>
            <input type="text" id="sujet" name="sujet" placeholder="Sujet"><br><br>

            <label for="email">Adresse mail</label><br>
            <input type="email" id="email" name="email" placeholder="mail"><br><br>

            <label for="message">Message</label><br>
            <textarea id="message" name="message" placeholder="Message"></textarea><br><br>

            <input type="submit" value="Envoyer">
        </form>

        <p>Merci pour ces informations</p>
    </main>

    <footer>
        <p>Designed by no one<br>Written by Salim the newbie</p>
    </footer>

</body>

</html>
